<div class="message-wrap col-lg-8">
	<div class="msg-wrap">
		<div ng-repeat="comment in comments">
			<div class="alert alert-info msg-date" ng-show="comment.dateTitle == 'Today'">
				<strong>{{ comment.dateTitle }}</strong>
			</div>
			<div ng-repeat="item in comment.list">
				<div class="media msg ">
					<a class="pull-left" href="#">
						<img class="media-object"alt="64x64" style="width: 32px; height: 32px;" ng-src="http://placehold.it/32x32">
					</a>
					<div class="media-body">
						<small class="pull-right time">
						<span ng-show=" comment.dateTitle != 'Today'"><i class="fa fa-calendar"></i> {{ item.dateString }}<br></span>
						<i class="fa fa-clock-o"></i> {{ item.timeString }}
						</small>
						<h5 class="media-heading">{{ item.title }}</h5>
						<small class="col-lg-10">{{ item.description }}</small>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="send-wrap ">
		<textarea class="form-control send-message" rows="3" placeholder="Write a reply..." ng-model="message"></textarea>
	</div>
	<div class="btn-panel">
		<a href="" class=" col-lg-3 btn" role="button" ng-click="sendMessage()"><i class="fa fa-send"></i> Send message</a>
	</div>
</div>
